<section data-ng-controller="FuseController" data-ng-init="activityInit()">
    <form name="activityForm" class="form-horizontal col-md-6" role="form" data-ng-submit="activitySubmit()" novalidate>
        <div class="form-group">
            <label mean-token="'activity-type'" class="col-md-3 control-label">Activity type</label>
            <div class="col-md-9">
                <input name="type" type="text" class="form-control" data-ng-model="type" id="type" placeholder="Type" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'patron'" class="col-md-3 control-label">Patron</label>
            <div class="col-md-9">
                <select class="form-control" ng-model="patron" ng-options="user.name for user in patrons">
                    <option value="">-- Choose a patron --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'trainer'" class="col-md-3 control-label">Trainer</label>
            <div class="col-md-9">
                <select class="form-control" ng-model="trainer" ng-options="user.name for user in trainers">
                    <option value="">-- Choose a trainer--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'frames'" class="col-md-3 control-label">Frames</label>
            <label mean-token="'uploading'" class="col-md-3 control-label" ng-hide="uploadComplete">Uploading...</label>
            <div class="col-md-9" ng-show="uploadComplete">
                <ul class="unstyled">
                    <li ng-repeat="file in uploader.queue">{{file.file.name}}</li>
                </ul>
                <input nv-file-select type="file" name="uploads" uploader="uploader" multiple />
                <a ng-click="upload()">Upload</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
